
<nz-page-header class="site-page-header">
    <nz-page-header-title>独播库数据</nz-page-header-title>
    <nz-page-header-subtitle>{{'更新于：' + time}}</nz-page-header-subtitle>
    <nz-page-header-extra>
        <button nz-button (click)="pullData()">拉取数据</button>
        <button nz-button nzType="primary" (click)="refresh()">刷新</button>
      </nz-page-header-extra>
</nz-page-header>
<div class="duboku">
    <nz-card nzHoverable style="width:200px;" [nzCover]="coverTemplate" *ngFor="let item of data" (click)="openTv(item)">
        <nz-card-meta nzTitle="{{item.title}}" nzDescription="{{item.actors}}"></nz-card-meta>
        <ng-template #coverTemplate>
            <img alt="example" src="{{item.image}}" />
          </ng-template>
      </nz-card>
      
</div>
