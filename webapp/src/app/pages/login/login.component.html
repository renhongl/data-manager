<div class="login" *ngIf="loaded">
    <nz-card class="form">
        <h2>数据管理系统</h2>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-control nzErrorTip="请输入你的用户名!">
                <nz-input-group nzPrefixIcon="user">
                  <input type="text" nz-input formControlName="userName" placeholder="用户名" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control nzErrorTip="请输入你的密码!">
                <nz-input-group nzPrefixIcon="lock">
                  <input type="password" nz-input formControlName="password" placeholder="密码" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
              <div nz-col>
                <label nz-checkbox formControlName="remember">
                  <span>记住密码</span>
                </label>
              </div>
            </div>
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">登陆</button>
          </form>
    </nz-card>
</div>
